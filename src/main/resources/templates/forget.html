<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V1</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="/images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/css/util.css">
	<link rel="stylesheet" type="text/css" href="/css/main.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100" style="">
				<form method="post" action="/login/find/member" style="width: 100%; ">
					<h3> Find Your Password </h3>
					<br><br><br>
					<h6>User name </h6>
					<div class="wrap-input100 validate-input" style="margin-top: 5px">
						<input class="input100" type="text" id="userName" name="userName">
						<span class="focus-input100"></span>
					</div>

					<h6>birthDate (yyyymmdd) </h6>
					<div class="wrap-input100 validate-input" style="margin-top: 5px">
						<input class="input100" type="text" id="birthDateYYYYMMDD" name="birthDateYYYYMMDD">
						<span class="focus-input100"></span>
					</div>

					<div class="container-login100-form-btn">
						<a class="login100-form-btn" onclick="find()" style="background: #9fcdff">
							Find Member Info
						</a>
					</div>
					<div class="container-login100-form-btn">
						<a class="login100-form-btn" onclick="location.href='/login'" style="background: #6c757d">
							back to login
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>

	

	
<!--===============================================================================================-->	
	<script src="/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="/vendor/bootstrap/js/popper.js"></script>
	<script src="/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="/vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})

		function find(){
			const obj = new Object();
			obj.userName = document.getElementById("userName").value
			obj.birthDateYYYYMMDD = document.getElementById("birthDateYYYYMMDD").value
			const jsonString = JSON.stringify(obj);

			$.ajax({
				type: "post",
				url: "/login/find/member",
				contentType: 'application/json; charset=utf-8',
				data: jsonString,
				success: function(data, statusText, jqXHR){
					console.log(data.loginId)
					console.log(data.password)
					alert(
							"===확인되는 계정의 정보는 이하와 같습니다=== \n" +
							"아이디 : " + data.loginId + "\n" +
							"비밀번호 : " + data.password + "\n" +
							"사용자이름 : " + data.name + "\n" +
							"생년월일 : " + data.birthDateYYYYMMDD + "\n" +
							"결혼 유무 : " + data.married + "\n" +
							"이메일 : " + data.email + "\n" +
							"주소 : " + data.address.addr + " " + data.address.addrDetail + "\n"
					)
					window.location.href = "/login"
				},
				fail: function(data, statusText, jqXHR){
					alert("서버에 에러가 발생했습니다!")
					console.log(data.toString())
				}
			})
		}
	</script>
<!--===============================================================================================-->

</body>
</html>
