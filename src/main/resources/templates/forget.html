<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V1</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="/images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/css/util.css">
	<link rel="stylesheet" type="text/css" href="/css/main.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100" style="">
				<form method="post" action="/home/user/forget" style="width: 100%; ">
					<h3> Find Your Password </h3>
					<br><br><br>
					<h6>User name </h6>
					<div class="wrap-input100 validate-input" style="margin-top: 5px">
						<input class="input100" type="text" id="userName" name="userName">
						<span class="focus-input100"></span>
					</div>

					<h6>birthDate (yyyymmdd) </h6>
					<div class="wrap-input100 validate-input" style="margin-top: 5px">
						<input class="input100" type="text" id="birthDateYYYYMMDD" name="birthDateYYYYMMDD">
						<span class="focus-input100"></span>
					</div>

					<div class="container-login100-form-btn" style="width: auto">
						<a class="login100-form-btn" onclick="location.href='/login/forget'" style="background: #6c757d">
							Search
						</a>
					</div>
					<div class="container-login100-form-btn">
						<a class="login100-form-btn" onclick="location.href='/login'" style="background: #6c757d">
							back to login
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	

	
<!--===============================================================================================-->	
	<script src="/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="/vendor/bootstrap/js/popper.js"></script>
	<script src="/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="/vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})

		function register(){
			const obj = new Object();
			obj.userName = document.getElementById("userName").value
			obj.birthDateYYYYMMDD = document.getElementById("birthDateYYYYMMDD").value
			const jsonString = JSON.stringify(obj);
			console.log(jsonString)

			$.ajax({
				type: "post",
				url: "/login/forget",
				contentType: 'application/json; charset=utf-8',
				data: jsonString,
				success: function(data, statusText, jqXHR){
					console.log(data)
					if(data.statusCode == 200){
						alert("KDD Member 등록에 성공했습니다")
						window.location.href = "/login"
					}else if(data.statusCode == 400){
						alert(data.reason)
					}

				},
				fail: function(data, statusText, jqXHR){
					console.log(data.toString())
				}
			})
		}
	</script>
<!--===============================================================================================-->
	<script src="=/js/main.js"></script>

</body>
</html>
