plugins {
    id 'org.springframework.boot' version '2.6.7'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'

    //swagger
    id 'org.hidetake.swagger.generator' version '2.18.2'
}

group = 'me.kdshim'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'javax.validation:validation-api:2.0.1.Final'
    compileOnly 'org.projectlombok:lombok'
    developmentOnly 'org.springframework.boot:spring-boot-devtools'
    annotationProcessor 'org.projectlombok:lombok'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    implementation 'org.springframework.boot:spring-boot-starter-actuator'

    //Swagger, GenerateSwaggerCode
//    implementation 'io.swagger.core.v3:swagger-annotations:2.2.0'
//    swaggerCodegen 'org.openapitools:openapi-generator-cli:5.4.0'     // or OpenAPI Generator
//    implementation 'org.openapitools:jackson-databind-nullable:0.2.2'
//
//    implementation group: 'io.springfox', name: 'springfox-boot-starter', version: '3.0.0'
    //swagger common
    implementation group: 'io.springfox', name: 'springfox-swagger-ui', version: '2.9.2'
    implementation group: 'io.springfox', name: 'springfox-swagger2', version: '2.0.2'

    //swagger Generator
    implementation 'io.swagger:swagger-annotations:1.5.22'
    swaggerCodegen 'org.openapitools:openapi-generator-cli:5.3.0'
    implementation group: 'org.openapitools', name: 'jackson-databind-nullable', version: '0.2.1'

    //JPA
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-data-jdbc'
    runtimeOnly 'mysql:mysql-connector-java'

    //h2
    runtimeOnly 'com.h2database:h2'
}

//SwaggerSource Setting
swaggerSources {
    KDD_J {
        inputFile = file("$rootDir/spec/kdd.yaml")
        code {
            language = 'spring'
            configFile = file("$rootDir/spec/KDD-spec.json")
            wipeOutputDir = false
            outputDir = file("$rootDir")
            components = ['models', 'apis', 'apiTests', 'supportingFiles']
        }
    }
}

tasks.named('test') {
    useJUnitPlatform()
}